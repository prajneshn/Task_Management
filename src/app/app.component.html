<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" [selected]="user.id===selectedUserId" (select)="onSelectUser($event)"/>
    </li>
  }
  </ul>
  @if (SelectedUsers) {
    <app-tasks [selectedUserId]="SelectedUsers.id" [name]="SelectedUsers.name"/>
  } @else {
    <p id="#fallback">Please select a user</p>
  }
</main>
